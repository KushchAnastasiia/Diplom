getUser:
  tags:
    - "user"
  summary: "Get user data"
  description: "Get equipment list"
  x-swagger-router-controller: SampleController
  consumes:
    - application/json
  produces:
    - application/json
  responses:
    200:
      $ref: responses.yaml#/200all
  security:
    - Token: []
register:
  tags:
    - user
  summary: Register user into the system
  description: Register user into the system
  produces:
    - application/json
  reduces:
    - application/json
  requestBody:
    content:
      'application/json':
        schema:
          properties:
            email:
              description: The user email
              type: string
              example: test@test.com
            username:
              description: The user email
              type: string
              example: test
            password:
              description: The user email
              type: string
              example: '123456'
          required:
            - username
            - password
  responses:
    "200":
      description: successful operation
      schema:
        type: string
      headers:
        X-Rate-Limit:
          type: integer
          format: int32
          description: calls per hour allowed by the user
        X-Expires-After:
          type: string
          format: date-time
          description: date in UTC when token expires
    "400":
      description: Invalid username/password supplied
